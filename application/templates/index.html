<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>PiDashboard-Python by Flask</title>
    <link rel="stylesheet" href="/static/bootstrap_v3/css/bootstrap.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="pi-card">
                <div class="pi-card-header">
                    当前时间
                </div>
                <div class="pi-card-body" id="now_datatime">
                    <p id="now_data">xxxx-xx-xx</p>
                    <p id="now_time">xx:xx:xx</p>
                </div>

            </div>
            <div class="pi-card">
                <div class="pi-card-header">
                    今日天气
                </div>
                <div class="pi-card-body">
                    <iframe allowtransparency="true" frameborder="0" width="385" height="96" scrolling="no" src="//tianqi.2345.com/plugin/widget/index.htm?s=2&z=3&t=0&v=0&d=3&bd=0&k=&f=&ltf=009944&htf=cc0000&q=1&e=1&a=1&c=71615&w=385&h=96&align=center"></iframe>
                </div>
                <div class="pi-card-footer">
                    <button class="btn btn-default btn-sm">Flush</button>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12">
            center
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12">
            right
        </div>
    </div>
</div>

</body>
<script src="/static/jquery/jquery.min.js"></script>
<script src="/static/bootstrap_v3/js/bootstrap.min.js"></script>
<script>
    setInterval(function(){
        var date = new Date();
        $('#now_data').html(date.getFullYear() + '-' + date.getMonth() + '-' + date.getDate())
        $('#now_time').html(date.getHours() + ':' + date.getMinutes() + ':' + date.getSeconds())
    },1000)
</script>
</html>
